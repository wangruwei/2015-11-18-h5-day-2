<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重复的渐变</title>
	<style>
	div {
		-webkit-transition: 1s all ease;
	}
	#div1 {
		width: 200px;
		height: 200px;
		margin: 100px auto;
		background: -webkit-repeating-linear-gradient(#0f9 10px,#f69 10px,#f69 20px,#0f9 20px,#0f9 30px);
	}
	</style>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
